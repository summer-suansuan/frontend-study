<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo1</title>
</head>
<body>
	<script type="text/javascript">
	var obj = {
		name: 'huanghui',
		age: 23
	}
	//属性 __proto__ 隐藏属性 不可枚举 钩子函数
	//描述对象 Object 本地的构造函数 灵活性 弱类型
	Object.defineProperty(obj, 'name', {   //描述对象
		get: function(){
			return this.value;
		},
		set: function(data){
			this.value = data;  //移花接木
		}
	});
	obj.name = "xxxx";   //set
	console.log(obj.name); //get
	</script>
</body>
</html>
